<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>lastify</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<table>
    <thead>
    <tr>
        <th> Artist </th>
        <th> Name </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${albums.empty}">
        <td colspan="2"> No Albums Available </td>
    </tr>
    <tr th:each="album : ${albums}">
        <td><span th:text="${album.artist}"> Title </span></td>
        <td><span th:text="${album.name}"> Author </span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
